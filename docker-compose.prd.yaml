version: "3.8"

services:
  postgres:
    image: mlfalconaro/challenge-grupo-msa-postgres:latest
    container_name: dhondt-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dhondt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: mlfalconaro/challenge-grupo-msa-backend:latest
    container_name: dhondt-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dhondt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: mlfalconaro/challenge-grupo-msa-frontend:latest
    container_name: dhondt-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dhondt-network

networks:
  dhondt-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
